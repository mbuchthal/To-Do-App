<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> To Do List</title>
    <link rel="stylesheet" type="text/css"  href="todo2.css">
  </head>
  <body>
    <main class="container">
      <h1>Things To Do:</h1>
      <section>
        <p>
          <label for="newtask">Add New Task</label><input id="newtask" type="text"><button id="addtaskbutton">Add</button>
        </p>
      </section>
      <section>
        <h3>Tasks To Do:</h3>
        <ul id="incomplete-tasks" class="incomplete-tasks">
        </ul>
      </section>
      <section>
        <h3>Tasks Completed:</h3>
        <ul id="completed-tasks" class="complete-tasks">
        </ul>
      </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="todo2.js"></script>
  </body>
</html>
